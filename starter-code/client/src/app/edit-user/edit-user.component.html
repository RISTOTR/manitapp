
  <div class="container">
    <h1>Edit your profile: </h1>
  <!-- <form> -->
    
  
    <div class="form-group">
      <label for="formGroupExampleInput">Username *</label>
      <input type="text" [(ngModel)]="formEdit.username" class="form-control" id="username" placeholder="Username" name="Username">
    </div>
  
  
    <div class="form-group">
      <label for="formGroupExampleInput">Name *</label>
      <input type="text" [(ngModel)]="formEdit.name" class="form-control" id="name" placeholder="Name"
        name="name">
    </div>
  
    <div class="form-group">
      <label for="formGroupExampleInput">Lastname *</label>
      <input type="text" [(ngModel)]="formEdit.lastname" class="form-control" id="lastname" placeholder="Lastname"
        name="lastname">
    </div>
  
    <div class="form-group">
        <label for="formGroupExampleInput">Telephone *</label>
        <input type="number" [(ngModel)]="formEdit.telephone" class="form-control" id="telephone" placeholder="Telephone"
          name="telephone">
      </div>
  
      <div class="form-group">
          <label for="formGroupExampleInput2">Email *</label>
          <input type="email" [(ngModel)]="formEdit.email" class="form-control" id="email" placeholder="Email" name="Email">
        </div>
  
        <fieldset>
        <input type="file" name="file" ng2FileSelect [uploader]="uploader"/>
      </fieldset>  

        
     
        <div *ngIf="sessionService.user.isProf">
      <div class="form-group">
          <label> Your profession </label>
          <select class="form-control" [(ngModel)]="formEdit.professionType" name="Profession type"> 
              <option value="Electrician">Electrician</option>
              <option value="Plumber" >Plumber</option>
              <option value="Locksmith" >Locksmith</option>
              <option value="Persianero" >Persianero</option>
          </select>
      </div> 
    </div>
  
     
  <button (click)="editProfile()" type="button" class="btn btn-outline-info btn-lg btn-block">Submit</button>
  <!-- * Campos obligatorios -->
