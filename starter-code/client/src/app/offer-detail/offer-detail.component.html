<div *ngIf="offer">
  <div class="container">
    <div class="row">
      <div class="offset-lg-4 col-8 text">
        <div class="card">
          <img src="{{offer.prof.imgProfile}}" alt="PHOTO" width="400px" height="300px">
          <i>Name: {{offer.name}}</i>
          <i>OfferTitle: {{offer.offerTitle}}</i>
          <i>OfferDescription: {{offer.offerDescription}}</i>
          <i>Minimum price: {{offer.price}}</i>
          <i>Address: {{offer.address}}</i>
          <a [routerLink]="['/hire']" class="btn btn-primary">Contact professional</a>
        </div>

      </div>
    </div>
  </div>
</div>
