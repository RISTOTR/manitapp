<div class="container">


<div class="col-md-7">
  <h1>{{sessionService.user.username}}</h1>
  
</div>

<div class="container">
  <h1>Sign up: </h1>
<!-- <form> -->

  <div class="form-group">
    <label for="formGroupExampleInput">Username *</label>
    <input type="text" [(ngModel)]="formSignUp.username" class="form-control" id="username" placeholder="Username" name="Username">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput">Password *</label>
    <input type="password" [(ngModel)]="formSignUp.password" class="form-control" id="password" placeholder="Password"
      name="password">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput">Name *</label>
    <input type="text" [(ngModel)]="formSignUp.name" class="form-control" id="name" placeholder="Name"
      name="name">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput">Lastname *</label>
    <input type="text" [(ngModel)]="formSignUp.lastname" class="form-control" id="lastname" placeholder="Lastname"
      name="lastname">
  </div>

  <div class="form-group">
      <label for="formGroupExampleInput">Telephone *</label>
      <input type="number" [(ngModel)]="formSignUp.telephone" class="form-control" id="telephone" placeholder="Telephone"
        name="telephone">
    </div>

    <div class="form-group">
        <label for="formGroupExampleInput2">Email *</label>
        <input type="email" [(ngModel)]="formSignUp.email" class="form-control" id="email" placeholder="Email" name="Email">
      </div>

      <input type="file" name="file" ng2FileSelect [uploader]="uploader"/>

      <button (click)="profTrue()" type="button" class="btn btn-outline-info btn-lg btn-block">Click here if you a a professional!</button>
   
      <div *ngIf="formSignUp.isProf">
    <div class="form-group">
        <label> Your profession </label>
        <select class="form-control" [(ngModel)]="formSignUp.professionType" name="Profession type"> 
            <option value="Electrician">Electrician</option>
            <option value="Plumber" >Plumber</option>
            <option value="Locksmith" >Locksmith</option>
            <option value="Persianero" >Persianero</option>
        </select>
    </div> 
  </div>

   
<button (click)="signup()" type="button" class="btn btn-outline-info btn-lg btn-block">Submit</button>
<!-- * Campos obligatorios -->
<p>Already have an account  <a [routerLink]="['/login/']"> click </a></p>
<!-- </form> -->
</div>


</div>







<button (click)="sessionService.logout().subscribe()" class="btn">Logout</button>
