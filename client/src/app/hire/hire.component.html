<div class="container">
    <form #hireForm="ngForm" (ngSubmit)="saveHire(hireForm)">
        <div class="form-group">
            <label for="formGroupExampleInput">Address *</label>
            <input type="text" [(ngModel)]="address" class="form-control" id="address" placeholder="Address"
              name="address">
          </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Date *</label>
        <input type="date" [(ngModel)]="date" class="form-control" id="date" placeholder="Date"
          name="date">
      </div>
    
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Observations *</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="observations" name="observations" rows="3"></textarea>
      </div>
    
      <div class="form-group">
        <label for="formGroupExampleInput">Price *</label>
        <input type="number" [(ngModel)]="price" class="form-control" id="price" placeholder="price"
          name="price">
      </div>
    
      
    
      
    
      <button type="submit" class="btn btn-outline-success btn-lg btn-block" >Submit</button>
    </form>
