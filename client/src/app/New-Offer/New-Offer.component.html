<div class="container offer">
<form #offerForm="ngForm" (ngSubmit)="newOffer(offerForm)">
    <div class="form-group">
        <label for="formGroupExampleInput">Name *</label>
        <input type="text" [(ngModel)]="formOffer.name" class="form-control" id="name" placeholder="Name"
          name="name">
      </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Offer Title *</label>
    <input type="text" [(ngModel)]="formOffer.offerTitle" class="form-control" id="offerTitle" placeholder="Offer Title"
      name="offerTitle">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Offer description *</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="formOffer.offerDescription" name="offerDescription" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput">Minimun price *</label>
    <input type="number" [(ngModel)]="formOffer.price" class="form-control" id="price" placeholder="Minimun price"
      name="price">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput">Address *</label>
    <input type="text" [(ngModel)]="formOffer.postalCode" class="form-control" id="address" placeholder="Address"
      name="address">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput">City *</label>
    <input type="text" [(ngModel)]="formOffer.city" class="form-control" id="city" placeholder="City"
      name="city">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput">Postalcode *</label>
    <input type="number" [(ngModel)]="formOffer.postalcode" class="form-control" id="postalcode" placeholder="Postalcode"
      name="postalcode">
  </div>

  <button type="submit" class="btn btn-outline-secondary btn-lg btn-block">Submit</button>
</form>

</div>
